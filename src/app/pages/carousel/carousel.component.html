<mdb-carousel [isControls]="true" [animation]="'slide'">
  <mdb-carousel-item>
    <div class="view">
      <img class="d-block" src="https://wallpaper.wiki/wp-content/uploads/2017/05/wallpaper.wiki-Full-HD-1920x1080-Nature-Wallpapers-PIC-WPE0012781.jpg"
