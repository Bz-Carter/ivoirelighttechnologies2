<!-- Jumbotron -->
<mdb-card class="wow fadeInUp" data-wow-delay="0.2s"
    style="background-image: url('https://mdbootstrap.com/img/Photos/Slides/img%20(70).jpg')">
    <div class="text-white text-center rgba-stylish-strong py-5 px-4">
        <div class="py-5">
            <div class="center">
                <a routerLink="">Accueil</a> / Faq
            </div>
            <!-- Content -->
            <h1 class="card-title h1 my-4 py-2">FAQ</h1>
        </div>
    </div>
</mdb-card>
<!-- Jumbotron -->

<main>
    <div class="container-fluid mt-5">
        

        <!--Section: Details-->
        <section class="mt-5 mb-5">

            <!--Secion heading-->
            <h2 class="text-center text-uppercase font-weight-bold pt-5 mt-4 mb-3 spacing wow fadeIn"
                data-wow-delay="0.2s" style="visibility: visible; animation-name: fadeIn; animation-delay: 0.2s;">
                <strong>What
                    we offer</strong></h2>

            <!--Section description-->
            <p class="text-center text-uppercase grey-text font-weight-bold mb-5 pb-3 wow fadeIn" data-wow-delay="0.2s"
                style="visibility: visible; animation-name: fadeIn; animation-delay: 0.2s;"><i
                    class="fas fa-square red-text-2 mr-2" aria-hidden="true"></i>LOREM IPSUM DOLOR SIT AMET</p>

            <!--Grid row-->
            <div class="row">

                <!-- Grid column -->
                <div class="col-md-12 col-xl-6">

                    <!-- Content -->
                    <div class="">
                        <div class="row d-flex justify-content-center ">
                            <div class="col-md-12 col-xl-12">

                                <!--Accordion wrapper-->
                                <div class="accordion md-accordion accordion-5" id="accordionEx5" role="tablist"
                                    aria-multiselectable="true" *ngFor="let card of cards">

                                    <!-- Accordion card -->
                                    <div class="card mb-4">

                                        <!-- Card header -->
                                        <div class="card-header mdb-color lighten-2 p-0 z-depth-1" role="tab"
                                            (click)="ask1.toggle()" mdbWavesEffect>
                                            <a aria-expanded="true" aria-controls="collapse30" class="">
                                                <i class="fas fa-cloud fa-lg p-4 mr-4 float-left red-text-2"
                                                    aria-hidden="true"></i>
                                                <h5 class="text-uppercase white-text mb-0 py-1 mt-1">
                                                    {{ card.ask }}
                                                </h5>
                                            </a>
                                        </div>

                                        <!-- Card body -->
                                        <div mdbCollapse #ask1="bs-collapse" class="collapse show"
                                            role="tabpanel" aria-labelledby="heading30" data-parent="#accordionEx5">
                                            <div class="card-body rgba-stylish-slight black-text z-depth-1">
                                                <p class="p-md-4 mb-0">{{ card.answer }}</p>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- Accordion card -->
                                </div>
                                <!--/.Accordion wrapper-->

                            </div>
                        </div>
                    </div>
                    <!-- Content -->

                </div>
                <!-- /Grid column -->

                <!-- Grid column -->
                <div class="col-md-12 col-xl-6">

                    <!--Card-->
                    <div class="card">

                        <!--Card image-->
                        <div class="view overlay">
                            <img src="https://mdbootstrap.com/img/Photos/Slides/img%20(114).jpg" class="card-img-top"
                                alt="card">
                            <a href="#">
                                <div class="mask rgba-white-slight waves-effect waves-light"></div>
                            </a>
                        </div>

                        <!--Card content-->
                        <div class="card-body text-center mb-3">
                            <!--Title-->
                            <h4 class="card-title mt-1 pb-1"><strong>Lorem ipsum dolor sit amet</strong></h4>
                            <!--Text-->
                            <p class="card-text dark-grey-text">Anim pariatur cliche reprehenderit, enim eiusmod
                                high life
                                accusamus terry richardson ad
                                squid moon officia aute, non cupidatat skateboard dolor. </p>
                            <a href="#" class="btn btn-danger btn-rounded waves-effect waves-light">Button</a>
                        </div>

                    </div>
                    <!--/.Card-->

                </div>
                <!-- /Grid column -->

            </div>
            <!--Grid row-->

        </section>
        <!--/Section: Details-->



        <div style="height: 10px"></div>
    </div>
</main>
